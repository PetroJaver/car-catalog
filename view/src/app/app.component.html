<div style="min-height: 100vh;display: flex;flex-direction: column;width:100%">
  <div style="flex: 1;width:100%">
    <!-- NAVBAR-->
    <nav class="navbar navbar-expand-lg py-1 navbar-dark text-bg-dark shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand" routerLink="/">
          <!-- Logo Image -->
          <img src="../assets/logo.svg" height="47" width="168" class="d-inline-block align-middle me-2" style="cursor: pointer">
        </a>

        <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"><span class="navbar-toggler-icon"></span></button>

        <div id="navbarSupportedContent" class="collapse navbar-collapse">
          <ul class="navbar-nav ml-auto">

            <li class="nav-item py-2 ms-1" *ngIf="auth.isAuthenticated()">
              <span class="d-flex align-items-center">
                <img src="assets/icons/user.png" width="30" class="me-2">
                <h6 class="d-inline-block mt-2">Petro</h6>
              </span>
            </li>
            <li class="nav-item d-flex align-items-center py-2 ms-1 ms-lg-5" *ngIf="auth.isAuthenticated()">
              <button routerLink="add" class="btn btn-success btn-sm me-2">
                <span class="d-flex align-items-center"><img src="assets/icons/plus-8-16.png" class="me-2">Add car</span>
              </button>

              <button class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#modalLogout">
                <span class="d-flex align-items-center"><img src="assets/icons/account-logout-16.png" class="me-2">Logout</span>
              </button>
            </li>
            <li class="nav-item d-flex align-items-center py-2" *ngIf="!auth.isAuthenticated()">
              <button routerLink="login" class="btn btn-sm btn-success d-flex align-items-center">
                <span class="d-flex align-items-center"><img src="assets/icons/account-login-16.png" class="me-2">Login</span>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <router-outlet></router-outlet>

  </div>

  <footer class="footer py-3 bg-dark">
    <div class="container text-center">
      <span class="text-muted">Â© 2022 Implemica, Car-catalog</span>
    </div>
  </footer>

</div>

<div *ngIf="scrolled" class="col d-flex justify-content-end">
  <img (click)="scrollToTop()" id="up-arrow" src="assets/icons/chevron-up-solid.svg"
       style="position: fixed;bottom: 60px" width="30">
</div>

<div class="modal fade" id="modalLogout" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm modal-dialog-centered">
    <div class="modal-content border-0">
      <div class="modal-header border-0">
        <h1 class="modal-title fs-6 text-center" id="staticBackdropLabel">Are you sure you want to log out?</h1>
      </div>
      <div class="d-flex justify-content-center modal-footer border-0">
        <button type="button" class="btn btn-success" data-bs-dismiss="modal">
          <span class="d-flex align-items-center"><img src="assets/icons/x-mark-16.png" class="me-2">No</span>
        </button>

        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" routerLink="login" (click)="auth.logout()">
          <span class="d-flex align-items-center"><img src="assets/icons/check-mark-12-16.png" class="me-2">Yes</span>
        </button>
      </div>
    </div>
  </div>
</div>
