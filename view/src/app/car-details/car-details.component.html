<div class="container-fluid" style="padding: 2% 8%">
  <div class="container text-center w-100 mb-4" style="font-family: 'Luckiest Guy', cursive;">
    <h1>Details</h1>
  </div>

  <div class="container my-5 text-bg-dark rounded-5 p-5 shadow-lg">
    <div class="p-3 text-center img-top col-12">
      <img style="max-width: 100%;" [src]="'http://localhost:8080/cars/images/'+car.id+'/' + car.imageName">
    </div>
    <div class="col-12 text-center">
      <h1>{{car.brand}} {{car.model}}</h1>
    </div>
    <hr>
    <div class="col-12 row">
      <h4 class="col-1 ps-0 mb-0">Body:</h4>
      <h4 class="text-secondary col-2 mb-0">{{car.bodyType|lowercase}}</h4>
    </div>
    <hr class="col-4">
    <div class="col-12 row">
      <h4 class="col-2 ps-0 mb-0 me-2">Transmission:</h4>
      <h4 class="text-secondary col-2 mb-0">{{car.transmissionType|lowercase}}</h4>
    </div>
    <hr class="col-4">
    <div class="col-12 row">
      <h4 class="col-2 ps-0 mb-0">Engine size:</h4>
      <h4 class="text-secondary col-2 mb-0">{{car.engineSize|number}}</h4>
    </div>
    <hr class="col-4">
    <div class="col-12 row">
      <h4 class="col-1 ps-0 mb-0">Year:</h4>
      <h4 class="text-secondary col-2 mb-0">{{car.year}}</h4>
    </div>
    <hr class="col-4">
    <h4>Description:</h4>
    <div class="col-12" style="word-wrap: break-word;">
      <p class="text-secondary" style="font-size: 24px">{{car.description}}</p>
    </div>
    <hr>
    <h4>Optional list:</h4>
    <ul>
      <li *ngFor="let option of car.optionsList"><h5 class="text-secondary">{{option}}</h5></li>
    </ul>
    <hr *ngIf="auth.isAuthenticated()" class="mb-3">
    <div *ngIf="auth.isAuthenticated()" class="container d-flex justify-content-end">
      <div>
        <button type="button" class="btn btn-danger mr-3" data-bs-toggle="modal" data-bs-target="#modal">Delete</button>
        <button type="button" class="btn btn-warning" [routerLink]="['/edit', car.id]">Edit</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm modal-dialog-centered">
    <div class="modal-content border-0">
      <div class="modal-header border-0">
        <h1 class="modal-title fs-6" id="staticBackdropLabel">Are you sure you want to delete the car?</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="d-flex justify-content-center modal-footer border-0">
        <button type="button" class="btn btn-success" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="delete(car.id)">Delete</button>
      </div>
    </div>
  </div>
</div>
