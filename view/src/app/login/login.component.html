<div class="container-fluid" style="padding: 2% 8%">
  <div class="text-center">
    <div class="container-md text-bg-dark rounded-3 col-lg-3 col-sm-6 col-12 p-4">
      <div class="form-signin w-100">
        <form [formGroup]="user" (ngSubmit)="onSubmit()">
          <img src="../../assets/logo.svg" alt="" width="100">
          <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

          <div class="col-12 mb-2">
            <label for="username" class="form-label w-100 text-start fs-4 required">Email address:</label>
            <div class="input-group" [class.is-invalid]="username?.invalid&&username?.dirty" [class.is-valid]="username?.valid">
              <input class="form-control form-control-sm" placeholder="Email address" aria-describedby="basic-addon"
                     id="username" formControlName="username"
                     [class.is-invalid]="username?.invalid&&username?.dirty" [class.is-valid]="username?.valid" #emailField>
              <span class="input-group-text" id="basic-addon"><img src="assets/icons/at-solid.svg" width="16"></span>
            </div>
            <div class="invalid-feedback text-start">
              <span [hidden]="!username?.errors?.['email']">Please enter a valid email!</span>
              <span [hidden]="!username?.errors?.['required']">Required!</span>
            </div>
          </div>

          <div class="col-12 mb-2">
            <label for="username" class="form-label w-100 text-start fs-4 required">Password:</label>
            <div class="input-group" [class.is-invalid]="password?.invalid&&password?.dirty" [class.is-valid]="password?.valid">
              <input type="password" class="form-control form-control-sm" placeholder="Password" aria-describedby="basic-addon2"
                     id="password" formControlName="password"
                     [class.is-invalid]="password?.invalid&&password?.dirty" [class.is-valid]="password?.valid" #passwordField>
              <span class="input-group-text" id="basic-addon2"><img src="assets/icons/key-solid.svg" width="16"></span>

            </div>
            <div class="invalid-feedback text-start">
              <span [hidden]="!password?.errors?.['minlength']">Min length 4 symbols!</span>
              <span [hidden]="!password?.errors?.['required']||password?.errors?.['minlength']">Required!</span>
            </div>
          </div>

          <div class="d-flex justify-content-end pe-3 mt-3">
            <button type="button" class="btn btn-danger btn-sm col-auto me-3" (click)="location.back()">
              <span class="d-flex align-items-center"><img src="assets/icons/x-mark-16.png" class="me-2">Cancel</span>
            </button>

            <button type="submit" class="btn btn-success btn-sm col-auto" style="margin-right: -1px" [disabled]="!user.valid">
              <span class="d-flex align-items-center"><img src="assets/icons/check-mark-12-16.png" class="me-2">Submit</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
