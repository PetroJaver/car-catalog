<div class="container-fluid" style="padding: 2% 8%">
  <div class="container my-3 text-center w-100 mb-4" >
    <h1>CATALOG<span *ngIf="noCars"> IS EMPTY!</span></h1>
  </div>
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div class="col" *ngFor="let car of cars;let i = index">
      <div class="card h-100 rounded-3 text-bg-dark box-shadow ">
        <div class="hover-zoom p-3 text-center card-img-top" style="width: 100%; display: block">
          <div class="d-flex align-items-center justify-content-center w-100" style="height: 200px;position: relative">
            <div *ngIf="auth.isAuthenticated()" style="position: absolute;bottom:0px;width: 100%">
                <button type="button" class="btn btn-sm btn-danger mr-1 mr-lg-3 card-button" data-bs-toggle="modal" [attr.data-bs-target]="'#modal'+car.id">
                  <span class="d-flex align-items-center"><img src="assets/icons/trash-2-16.png" class="me-2">Delete</span>
                </button>
                <button type="button" class="btn btn-sm btn-warning card-button" [routerLink]="['edit', car.id]">
                  <span class="d-flex align-items-center fw-semibold"><img src="assets/icons/edit-16.png" class="me-2">Edit</span>
                </button>
            </div>
            <img style="max-width: 100%; cursor: pointer" [src]="'https://carcatalogimages.s3.eu-west-3.amazonaws.com/'+ car.imageName"
                 [routerLink]="['details', car.id]">
          </div>

        </div>
        <div class="card-title text-center">
          <h3 class="mb-0">{{car.brand.replace('_', ' ')|titlecase}} {{car.model}}</h3>
        </div>
        <div class="card-body">
          <p class="mb-0" style="white-space: pre-wrap">{{car.shortDescription}}</p>
        </div>

        <div class="modal fade" [id]="'modal'+car.id" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
          <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content border-0">
              <div class="modal-header border-0">
                <h1 class="modal-title fs-6 text-center text-dark" id="staticBackdropLabel">Are you sure you want to
                  delete the
                  car?</h1>
              </div>
              <div class="d-flex justify-content-center modal-footer border-0">
                <button type="button" class="btn btn-success" data-bs-dismiss="modal">
                  <span class="d-flex align-items-center"><img src="assets/icons/x-mark-16.png" class="me-2">No</span>
                </button>

                <button type="button" class="btn btn-danger" data-bs-toggle="modal" (click)="delete(car.id)" [attr.data-bs-target]="'#modal'+car.id">
                  <span class="d-flex align-items-center"><img src="assets/icons/check-mark-12-16.png" class="me-2">Yes</span>
                </button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>


</div>
